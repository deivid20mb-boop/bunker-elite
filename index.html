<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHELGARD | Autonomous Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #8b949e; font-family: 'Courier New', monospace; }
        .bunker-panel { background: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .glitch-blue { color: #58a6ff; text-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
        .btn-active { border: 1px solid #3fb950; color: #3fb950; }
    </style>
</head>
<body class="p-4 md:p-8" onload="checkSession()">
    <div class="max-w-6xl mx-auto">
        <header class="relative flex justify-between items-center mb-10 border-b border-blue-900 pb-6">
            <div>
                <h1 class="text-3xl font-black glitch-blue tracking-tighter uppercase">AETHELGARD</h1>
                <p class="text-[10px] text-gray-500 uppercase">INTERNATIONAL IP UNIT | AUDITOR: DAVID BUISÁN</p>
            </div>
            <div class="h-16 w-16 bg-blue-900/20 border border-blue-500 rounded-lg flex items-center justify-center">
                <svg viewBox="0 0 24 24" class="h-10 w-10 text-blue-500" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section class="space-y-6">
                <div class="bunker-panel p-6">
                    <h2 class="text-white font-bold mb-4 text-xs underline uppercase tracking-widest">_Integridad de Datos_</h2>
                    <p class="text-[11px] leading-relaxed text-gray-400">Sistema pericial con persistencia de sesión activa. Su activo no se perderá durante el pago.</p>
                </div>
                <div class="bunker-panel p-6 border-blue-900/30">
                    <h2 class="text-blue-400 font-bold mb-4 text-[10px] uppercase">ESTADO DE SESIÓN_</h2>
                    <div id="sessionStatus" class="text-[9px] font-mono">
                        <p class="text-gray-600 italic">No hay archivos en memoria.</p>
                    </div>
                </div>
            </section>

            <section class="space-y-6">
                <div class="bunker-panel p-6">
                    <h2 class="text-red-500 font-bold mb-4 text-xs uppercase tracking-widest">_Escáner Forense_</h2>
                    <input type="file" id="fileInput" class="hidden">
                    <button onclick="document.getElementById('fileInput').click()" class="border-2 border-dashed border-gray-700 p-8 w-full rounded hover:bg-gray-800 text-[10px] uppercase">
                        CARGAR OBRA ORIGINAL
                    </button>
                    <div id="results" class="mt-4 p-3 bg-black/40 rounded border border-gray-800 text-[10px] font-mono hidden break-all"></div>
                </div>

                <div class="bunker-panel p-6 border-yellow-900/50">
                    <h2 class="text-yellow-500 font-bold mb-4 text-xs uppercase tracking-widest">_Finalizar Blindaje_</h2>
                    <a href="https://revolut.me/daviddmmi/50" target="_blank" onclick="markPaid()" class="block w-full bg-yellow-500 hover:bg-yellow-400 text-black font-black py-4 rounded text-center text-[10px] uppercase shadow-lg shadow-yellow-500/10">
                        PAGAR Y ACTIVAR DESCARGA (50€)
                    </a>
                    
                    <div id="downloadBtnZone" class="hidden mt-4 pt-4 border-t border-gray-800">
                        <button onclick="generateAndDownload()" class="w-full bg-blue-600 text-white font-black py-4 rounded text-[10px] uppercase">
                            RESTAURAR Y DESCARGAR PACK (.ZIP)
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let currentFileHash = localStorage.getItem('lastHash') || "";
        let currentFileName = localStorage.getItem('lastName') || "";

        function checkSession() {
            if(currentFileHash && localStorage.getItem('paid') === 'true') {
                document.getElementById('sessionStatus').innerHTML = `<p class="text-green-500">[!] SESIÓN RECUPERADA: ${currentFileName}</p>`;
                document.getElementById('downloadBtnZone').classList.remove('hidden');
            }
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const binary = CryptoJS.lib.WordArray.create(event.target.result);
                const hash = CryptoJS.SHA256(binary).toString();
                
                localStorage.setItem('lastHash', hash);
                localStorage.setItem('lastName', file.name);
                localStorage.setItem('paid', 'false');

                document.getElementById('results').classList.remove('hidden');
                document.getElementById('results').innerHTML = `FILE: ${file.name}<br>HASH: <span class="text-yellow-500">${hash}</span>`;
                document.getElementById('sessionStatus').innerHTML = `<p class="text-blue-500">[OK] ARCHIVO EN MEMORIA VOLÁTIL</p>`;
            };
            reader.readAsArrayBuffer(file);
        });

        function markPaid() {
            localStorage.setItem('paid', 'true');
            setTimeout(() => {
                document.getElementById('downloadBtnZone').classList.remove('hidden');
            }, 1000);
        }

        async function generateAndDownload() {
            const hash = localStorage.getItem('lastHash');
            const name = localStorage.getItem('lastName');
            
            if(!hash) return alert("No hay datos para blindar.");
            
            const zip = new JSZip();
            zip.file("CERTIFICADO_RECUPERADO.txt", `AETHELGARD AUTH\nSESSION RECOVERY ACTIVE\nHASH: ${hash}\nAUDITOR: DAVID BUISAN`);
            
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `AETHELGARD_RESTORED_${name}.zip`;
            link.click();
            
            // Limpiar tras éxito para evitar duplicados
            localStorage.clear();
        }
    </script>
</body>
</html>
