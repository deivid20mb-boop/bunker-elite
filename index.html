<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHELGARD | Autonomous Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #8b949e; font-family: 'Courier New', monospace; }
        .bunker-panel { background: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .glitch-blue { color: #58a6ff; text-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
        .status-ready { color: #3fb950; border-color: #3fb950; box-shadow: 0 0 15px rgba(63, 185, 80, 0.2); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="relative flex justify-between items-center mb-10 border-b border-blue-900 pb-6">
            <div>
                <h1 class="text-3xl font-black glitch-blue tracking-tighter">AETHELGARD</h1>
                <p class="text-[10px] text-gray-500 uppercase">AUTONOMOUS IP UNIT | AUDITOR: DAVID BUISÁN</p>
            </div>
            <img src="Screenshot_20260220_141747_Google.jpg" alt="LOGO" class="h-16 w-16 rounded-lg border border-blue-900">
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bunker-panel p-6 border-red-900/50">
                <h2 class="text-red-500 font-bold mb-4 text-sm uppercase"><i class="fas fa-microscope mr-2"></i> Auditoría Forense</h2>
                <input type="file" id="fileInput" class="hidden">
                <button onclick="document.getElementById('fileInput').click()" class="w-full border-2 border-dashed border-gray-700 p-10 text-xs hover:bg-gray-800 transition">
                    CARGAR OBRA ORIGINAL
                </button>
                <div id="results" class="mt-4 p-3 bg-black/50 text-[10px] font-mono hidden border border-gray-800 break-all"></div>
            </div>

            <div id="deliveryZone" class="bunker-panel p-6 opacity-30 pointer-events-none transition-all duration-500">
                <h2 class="text-yellow-500 font-bold mb-4 text-sm uppercase"><i class="fas fa-box-open mr-2"></i> Entrega de Blindaje</h2>
                <p class="text-[10px] mb-6 text-gray-400">Una vez completado el pago, el sistema inyectará la firma SHA-256 y descargará su Pack Pericial automáticamente.</p>
                
                <a href="https://revolut.me/daviddmmi/50" target="_blank" onclick="enableFinalStep()" class="block w-full bg-yellow-500 text-black font-black py-4 rounded text-center text-[11px] mb-4 hover:bg-yellow-400">
                    1. PAGAR LICENCIA (50€)
                </a>

                <button id="downloadBtn" onclick="generateAndDownload()" class="w-full bg-blue-600 text-white py-4 rounded text-[11px] font-black uppercase hidden shadow-lg shadow-blue-900/50">
                    2. DESCARGAR PACK BLINDADO AHORA
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentFile = null;
        let currentHash = "";

        document.getElementById('fileInput').addEventListener('change', function(e) {
            currentFile = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function(event) {
                const binary = CryptoJS.lib.WordArray.create(event.target.result);
                currentHash = CryptoJS.SHA256(binary).toString();
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('results').innerHTML = `FILE: ${currentFile.name}<br>SHA-256: ${currentHash}<br><span class="text-red-500">STATUS: VULNERABLE</span>`;
                document.getElementById('deliveryZone').style.opacity = "1";
                document.getElementById('deliveryZone').style.pointerEvents = "auto";
            };
            reader.readAsArrayBuffer(currentFile);
        });

        function enableFinalStep() {
            // El cliente ha pulsado pagar, mostramos el botón de descarga real
            setTimeout(() => {
                document.getElementById('downloadBtn').classList.remove('hidden');
            }, 2000);
        }

        async function generateAndDownload() {
            const zip = new JSZip();
            const cert = `CERTIFICADO AETHELGARD\n===================\nID: AG-${Math.floor(Math.random()*99999)}\nAUDITOR: DAVID BUISAN\nHASH: ${currentHash}\nESTADO: PROTEGIDO`;
            
            zip.file("CERTIFICADO_LEGAL.txt", cert);
            zip.file(`ACTIVO_AUDITADO_${currentFile.name}`, currentFile);
            
            const content = await zip.generateAsync({type:"blob"});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "PACK_BLINDAJE_AETHELGARD.zip";
            link.click();
        }
    </script>
</body>
</html>
