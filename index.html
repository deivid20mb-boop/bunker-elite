<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHELGARD | Global IP Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #05070a; color: #8b949e; font-family: 'Courier New', monospace; }
        .bunker-panel { background: #161b22; border: 1px solid #30363d; border-radius: 8px; margin-bottom: 25px; }
        .glitch-blue { color: #58a6ff; text-shadow: 0 0 8px rgba(88, 166, 255, 0.3); }
        #qr-gen { display: none; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="qr-gen"></div>
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-blue-900 pb-6">
            <h1 class="text-3xl font-black glitch-blue tracking-tighter uppercase">AETHELGARD</h1>
        </header>

        <div class="bunker-panel p-6 border-red-900/30">
            <h2 class="text-red-500 font-bold mb-4 text-xs uppercase tracking-widest">_CARGA DE ACTIVO_</h2>
            <input type="file" id="fileIn" class="hidden" onchange="processFile(this.files[0])">
            <button onclick="document.getElementById('fileIn').click()" class="border-2 border-dashed border-gray-700 p-8 w-full rounded text-[10px] uppercase hover:border-blue-500">SELECCIONAR ARCHIVO</button>
            <div id="status" class="mt-4 p-3 bg-black/40 rounded text-[10px] font-mono hidden text-yellow-500 break-all"></div>
        </div>

        <div id="readyZone" class="hidden bunker-panel p-6 border-blue-900/50">
            <button id="dlBtn" onclick="oneTouchDownload()" class="w-full bg-blue-700 text-white font-black py-4 rounded text-[10px] uppercase shadow-lg shadow-blue-900/30">DESCARGAR PACK PROTEGIDO (.ZIP)</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        function processFile(f) {
            const r = new FileReader();
            r.onload = (e) => {
                const h = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(e.target.result)).toString();
                localStorage.setItem('h', h); localStorage.setItem('n', f.name);
                document.getElementById('status').classList.remove('hidden');
                document.getElementById('status').innerText = `HASH: ${h}`;
                document.getElementById('readyZone').classList.remove('hidden');
            };
            r.readAsArrayBuffer(f);
        }

        async function oneTouchDownload() {
            const h = localStorage.getItem('h'); const n = localStorage.getItem('n');
            const qrDiv = document.getElementById("qr-gen");
            qrDiv.innerHTML = "";
            new QRCode(qrDiv, { text: h, width: 100, height: 100 });

            setTimeout(async () => {
                const qrImg = qrDiv.querySelector("img").src;
                const pdf = new jsPDF();
                pdf.text("AETHELGARD IP UNIT", 20, 30);
                pdf.text(`ACTIVO: ${n}`, 20, 50);
                pdf.text(`HASH: ${h}`, 20, 60);
                pdf.addImage(qrImg, 'PNG', 160, 20, 30, 30);

                const zip = new JSZip();
                zip.file("CERTIFICADO.pdf", pdf.output('blob'));
                const blob = await zip.generateAsync({type:"blob"});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `PROYECTO_PROTEGIDO.zip`;
                link.click();
                location.reload();
            }, 800);
        }
    </script>
</body>
</html>
