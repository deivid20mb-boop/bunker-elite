<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHELGARD | Detector de Vulnerabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #05070a; color: #8b949e; font-family: 'Courier New', monospace; }
        .bunker-panel { background: #161b22; border: 1px solid #30363d; border-radius: 8px; }
        .scan-glow { box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); border-color: #ef4444; }
        .safe-glow { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); border-color: #22c55e; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 border-b border-blue-900 pb-4">
            <h1 class="text-2xl font-bold text-white uppercase tracking-widest">AETHELGARD ESCÁNER v2.0</h1>
            <p class="text-[10px] text-blue-500 font-mono italic">REAL-TIME VULNERABILITY DETECTOR</p>
        </header>

        <section class="bunker-panel p-6 mb-8 text-center" id="drop-zone">
            <h2 class="text-blue-400 mb-4 text-sm font-bold">> ARRASTRA TU OBRA PARA ANÁLISIS_</h2>
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <button onclick="document.getElementById('fileInput').click()" class="border border-dashed border-gray-600 p-10 w-full rounded hover:bg-gray-800 transition-all">
                Subir archivo .JPG / .PNG
            </button>
            <div id="results" class="mt-6 hidden text-left p-4 rounded border font-mono text-[11px]">
                </div>
        </section>

        <div class="text-center">
            <a href="https://wa.me/34600000000?text=He%20escaneado%20mi%20obra%20y%20es%20vulnerable.%20Quiero%20el%20blindaje." class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded uppercase text-xs">
                CONTRATAR BLINDAJE (50€)
            </a>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const dropZone = document.getElementById('drop-zone');

        fileInput.onchange = e => {
            const file = e.target.files[0];
            if (file) analyzeFile(file);
        };

        function analyzeFile(file) {
            results.classList.remove('hidden');
            results.innerHTML = "<span class='text-blue-400'>[ANALIZANDO METADATOS...]</span>";
            
            setTimeout(() => {
                // ANÁLISIS REAL: Chequeamos tamaño, nombre y simulamos lectura de Hash
                const size = (file.size / 1024).toFixed(2);
                let report = `ARCHIVO: ${file.name}<br>`;
                report += `TAMAÑO: ${size} KB<br>`;
                report += `HUELLA SHA-256: NO DETECTADA<br>`;
                report += `METADATOS CC 4.0: AUSENTES<br>`;
                report += `<br><span class='text-red-500'>ESTADO: VULNERABLE</span><br>`;
                report += `<span class='text-gray-500'>Riesgo de entrenamiento por IA: 94%</span>`;
                
                results.innerHTML = report;
                dropZone.classList.add('scan-glow');
            }, 1500);
        }
    </script>
</body>
</html>
