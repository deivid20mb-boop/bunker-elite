<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHELGARD | Global IP Unit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #05070a; color: #8b949e; font-family: 'Courier New', monospace; }
        .bunker-panel { background: #161b22; border: 1px solid #30363d; border-radius: 12px; margin-bottom: 20px; }
        .glitch-blue { color: #58a6ff; text-shadow: 0 0 8px rgba(88, 166, 255, 0.4); }
        #qr-buffer { display: none; }
    </style>
</head>
<body class="p-4 md:p-8" onload="checkStatus()">
    <div id="qr-buffer"></div>
    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-blue-900 pb-4">
            <div>
                <h1 class="text-2xl font-black glitch-blue uppercase">AETHELGARD</h1>
                <p class="text-[9px] text-gray-500 uppercase italic">AUDITOR: DAVID BUISÁN</p>
            </div>
            <img src="Screenshot_20260220_141747_Google.jpg" class="h-12 w-12 rounded border border-blue-900" onerror="this.src='https://img.icons8.com/neon/96/shield.png'">
        </header>

        <div class="bunker-panel p-5 border-l-4 border-blue-600">
            <h2 class="text-white font-bold mb-2 text-xs uppercase tracking-tighter">_ESTADO DE AUDITORÍA_</h2>
            <p class="text-[10px] text-blue-400 font-bold">• BÚNKER ACTIVO</p>
            <p class="text-[10px] text-gray-500 italic">> Esperando activo del cliente...</p>
        </div>

        <div class="bunker-panel p-5 border-l-4 border-red-600">
            <h2 class="text-red-500 font-bold mb-2 text-xs uppercase tracking-tighter">_ESCÁNER DE ACTIVOS_</h2>
            <div class="border border-dashed border-gray-700 p-6 rounded flex flex-col items-center">
                <input type="file" id="fIn" class="hidden" onchange="hsh(this.files[0])">
                <button onclick="document.getElementById('fIn').click()" class="text-[9px] text-gray-400 uppercase font-bold">CARGAR OBRA PARA BLINDAR</button>
                <div id="st" class="mt-2 text-[9px] text-yellow-500 break-all hidden font-mono"></div>
            </div>
        </div>

        <div class="bunker-panel p-5 border-l-4 border-yellow-600">
            <h2 class="text-yellow-500 font-bold mb-3 text-xs uppercase tracking-tighter">_LICENCIA PERICIAL_</h2>
            <a href="https://revolut.me/daviddmmi/50" target="_blank" onclick="unlock()" class="block w-full bg-yellow-600 text-black font-black py-3 rounded text-center text-[10px] uppercase shadow-lg">1. PAGAR LICENCIA (50€)</a>
        </div>

        <div id="downZone" class="hidden bunker-panel p-5 border-l-4 border-blue-500">
            <h2 class="text-blue-400 font-bold mb-3 text-xs uppercase tracking-tighter">_EXPEDIENTE LISTO_</h2>
            <button id="mainBtn" onclick="fire()" class="w-full bg-blue-700 text-white font-black py-3 rounded text-[10px] uppercase shadow-md hover:bg-blue-600 transition-colors">DESCARGAR PACK PERICIAL</button>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        function checkStatus() { if(localStorage.getItem('ok') === '1') document.getElementById('downZone').classList.remove('hidden'); }
        
        function hsh(f) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const h = CryptoJS.SHA256(CryptoJS.lib.WordArray.create(e.target.result)).toString();
                localStorage.setItem('h', h); localStorage.setItem('n', f.name);
                document.getElementById('st').classList.remove('hidden');
                document.getElementById('st').innerText = `SHA-256: ${h}`;
            };
            reader.readAsArrayBuffer(f);
        }

        function unlock() { if(localStorage.getItem('h')) { localStorage.setItem('ok', '1'); document.getElementById('downZone').classList.remove('hidden'); } }

        async function fire() {
            const b = document.getElementById('mainBtn');
            b.innerText = "GENERANDO CERTIFICADO..."; b.disabled = true;
            
            const h = localStorage.getItem('h'); const n = localStorage.getItem('n');
            const qD = document.getElementById("qr-buffer"); qD.innerHTML = "";
            new QRCode(qD, { text: h, width: 100, height: 100 });

            setTimeout(async () => {
                const qI = qD.querySelector("img").src;
                const pdf = new jsPDF();
                pdf.setFillColor(10, 10, 10); pdf.rect(0, 0, 210, 297, 'F');
                pdf.setTextColor(88, 166, 255); pdf.setFontSize(18); pdf.text("AETHELGARD IP UNIT", 20, 30);
                pdf.setTextColor(255, 255, 255); pdf.setFontSize(9);
                pdf.text(`CERTIFICADO: ${n}`, 20, 50);
                pdf.text(`HASH: ${h}`, 20, 58);
                pdf.text("LICENCIA CC BY-NC-ND 4.0: Atribución-NoComercial-SinDerivados", 20, 66);
                pdf.addImage(qI, 'PNG', 165, 20, 25, 25);
                
                const zip = new JSZip();
                zip.file("CERTIFICADO.pdf", pdf.output('blob'));
                zip.file("LEGAL.txt", "Protocolo Internacional de Blindaje de Activos Digitales.\nAuditor: David Buisán.");
                
                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `AETHELGARD_${n}.zip`; a.click();
                
                localStorage.clear();
                setTimeout(() => location.reload(), 1200);
            }, 700);
        }
    </script>
</body>
</html>
