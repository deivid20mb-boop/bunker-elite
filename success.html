<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CERTIFICADO ACTIVADO | AETHELGARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#030303] text-zinc-400 font-mono flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full border border-zinc-800 bg-[#0a0a0a] p-10 text-center">
        <div class="w-20 h-20 border-2 border-[#00FF00] rounded-full flex items-center justify-center text-[#00FF00] mx-auto mb-6 shadow-[0_0_20px_rgba(0,255,0,0.2)] font-bold text-2xl uppercase italic">AG</div>
        <h1 class="text-white font-black text-2xl mb-2">PAGO CONFIRMADO</h1>
        <p class="text-cyan-500 text-xs tracking-[0.3em] mb-8 uppercase">Certificación de Blindaje IP Activa</p>
        
        <div class="bg-zinc-900 p-6 mb-8 text-left border-l-2 border-[#00FF00]">
            <p class="text-[10px] text-zinc-500 mb-2 uppercase tracking-widest">Titular de la Auditoría:</p>
            <p class="text-white font-bold text-sm mb-4">David Martínez Buisán</p>
            <p class="text-[10px] text-zinc-500 mb-2 uppercase tracking-widest">Licencia Internacional:</p>
            <p class="text-white text-[10px]">CC BY-NC-ND 4.0 (Identidad Protegida)</p>
        </div>

        <button onclick="window.print()" class="w-full bg-white text-black font-black py-4 uppercase text-xs tracking-widest hover:bg-[#00FF00] transition-all">
            Descargar Certificado PDF
        </button>
    </div>
</body>
</html>
